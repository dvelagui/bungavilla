    <link rel="stylesheet" href="css/foundation-flex.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="icons\foundation-icons.css">
  </head>
  <body>
    <!-- social -->
    <section class="leaves" id="social-container">
      <div class="row align-center text-center" id="srights">
        <div class="column small-1 shrink c1">
          <a target="_blank" href="https://www.facebook.com/DanyNapsterSito" class="" title="Facebook">
            <img src="images/fb.png" alt="facebook" width="40">
          </a>
        </div>
        <div class="column small-1 shrink c2">
          <a target="_blank" href="#" class="" title="Instagram">
            <img src="images/it.png" alt="instagram" height="10" width="40">
          </a>
        </div>
        <div class="column small-1 shrink c3 align-self-middle">
          <a target="_blank" href="#" class="" title="YouTube">
            <img src="images/yt.png" alt="youtube" width="40">
          </a>
        </div>
      </div>
    </section>
    <!-- social -->
    <div class="container-header">
      <section id="logo-container">
        <div class="row small-collapse medium-uncollapse">
          <!-- logo -->
          <div class="column  small-12 medium-3">
            <img src="images/logo.png" width="250" alt="Buganvilla">
          </div>
          <!-- logo -->
          <!-- menu -->
          <div class="column small-12 medium-9 align-self-bottom ">
            <ul class="menu icon-top dropdown align-spaced" data-dropdown-menu="data-dropdown-menu">
              <li>
                <a href="#">
                  <i class="fi-home"></i>Buganvilla</a>
                <ul class="submenu-container">
                  <li>
                    <a href="#">Historia</a>
                  </li>
                  <li>
                    <a href="#">Galeria</a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="#">
                  <i class="fi-photo"></i>Habitaciones</a>
                <ul class="submenu-container">
                  <li>
                    <a href="#">Peque√±a</a>
                  </li>
                  <li>
                    <a href="#">Mediana</a>
                  </li>
                  <li>
                    <a href="#">Grande</a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="#">
                  <i class="fi-mountains"></i>Experiencias</a>
                <ul class="submenu-container">
                  <li>
                    <a href="#">Ciclismo</a>
                  </li>
                  <li>
                    <a href="#">Caminatas</a>
                  </li>
                  <li>
                    <a href="#">Pesca</a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="#">
                  <i class="fi-marker"></i>Restaurantes</a>
                <ul class="submenu-container">
                  <li>
                    <a href="#">Jenesano</a>
                  </li>
                  <li>
                    <a href="#">Alrededores</a>
                  </li>
                </li>
              </ul>
            </div>
          </div>
          <!-- menu -->
        </section>
        <!-- orbit -->
        <section>
          <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit="data-orbit">
            <div class="orbit-wrapper">
              <div class="orbit-controls">
                <button class="orbit-previous">
                  <span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                <button class="orbit-next">
                  <span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
              </div>
              <ul class="orbit-container">
                <li class="is-active orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="images/vista.webp" alt="paisaje">
                    <figcaption class="orbit-caption">Vista Exterior BuganVilla.</figcaption>
                  </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="images/sala.webp" alt="Sala">
                    <figcaption class="orbit-caption">Sala de Descanso</figcaption>
                  </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="images/camping.webp" alt="camping">
                    <figcaption class="orbit-caption">Zona de Camping</figcaption>
                  </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="images/chimenea.webp" alt="chimenea">
                    <figcaption class="orbit-caption">Chimeneas</figcaption>
                  </figure>
                </li>
              </ul>
            </div>
            <nav class="orbit-bullets">
              <button class="is-active" data-slide="0">
                <span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
              <button data-slide="1">
                <span class="show-for-sr">Second slide details.</span></button>
              <button data-slide="2">
                <span class="show-for-sr">Third slide details.</span></button>
              <button data-slide="3">
                <span class="show-for-sr">Fourth slide details.</span></button>
            </nav>
          </div>
        </section>
        <!-- orbit -->
        <!-- BuganVilla -->
        <section></section>
        <!-- BuganVilla -->

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
      </div>
